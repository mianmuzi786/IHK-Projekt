<div class="login-container">
  
  <div class="login-card">
    
    <div class="login-header">
      <div class="brand-icon">
        <i class="bi bi-hexagon-fill"></i>
      </div>
      <h2>Sifamo-Terminbuchung</h2>
      <p class="subtitle">Bitte melden Sie sich an</p>
    </div>

    <form (ngSubmit)="login()">
      
      <div class="form-group">
        <label for="email">E-Mail Adresse</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope icon"></i>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@sifamo.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <div class="input-wrapper">
          <i class="bi bi-lock icon"></i>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMsg">
        <i class="bi bi-exclamation-circle"></i> {{ errorMsg }}
      </div>

      <button type="submit" class="btn-login">
        Anmelden
        <i class="bi bi-arrow-right"></i>
      </button>

    </form>

    <div class="login-footer">
      <a href="#">Passwort vergessen?</a>
    </div>

  </div>
</div>
