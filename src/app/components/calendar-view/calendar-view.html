<div class="calendar-wrapper">
  
  <div class="calendar-card">
    
    <div class="calendar-header">
      <div class="header-left">
        <h2>{{ currentDate() | date: 'MMMM yyyy' }}</h2>
      </div>

      <div class="nav-controls">
        <button class="nav-btn" (click)="prevMonth()">
          <span class="icon">â®</span>
        </button>
        <button class="today-btn" (click)="goToToday()">Heute</button>
        <button class="nav-btn" (click)="nextMonth()">
          <span class="icon">â¯</span>
        </button>
      </div>
    </div>

    <div class="weekdays-grid">
      <div class="weekday">Mo</div>
      <div class="weekday">Di</div>
      <div class="weekday">Mi</div>
      <div class="weekday">Do</div>
      <div class="weekday">Fr</div>
      <div class="weekday">Sa</div>
      <div class="weekday">So</div>
    </div>

    <div class="days-grid">
      
      <div *ngFor="let day of monthDates" 
           class="day-cell" 
           (click)="selectDay(day)"
           [class.other-month]="!isSameMonth(day)"
           [class.is-today]="isToday(day)"
           [class.is-selected]="isSelected(day)">
        
        <div class="day-header">
          <span class="day-number">{{ day | date: 'd' }}</span>
        </div>

        <div class="events-stack">
          <div *ngFor="let b of getBookingsForDay(day) | slice:0:3" 
               class="event-chip"
               [ngClass]="b.status">
            {{ b.time }} {{ b.title }}
          </div>
          
          <div *ngIf="getBookingsForDay(day).length > 3" class="more-events">
            + {{ getBookingsForDay(day).length - 3 }} weitere
          </div>
        </div>

        <div *ngIf="!isPast(day)" class="add-overlay" (click)="createBooking(day); $event.stopPropagation()">
          <span class="plus-icon">+</span>
        </div>

      </div>

    </div>
  </div>

</div>

<div *ngIf="selectedDay()" class="overlay" (click)="clearSelection()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ selectedDay() | date: 'EEEE, d. MMMM' }}</h3>
      <button class="close-icon" (click)="clearSelection()">âœ–</button>
    </div>
    <div class="modal-body">
      
      <div *ngIf="getBookingsForDay(selectedDay()!).length === 0" class="empty-placeholder">
        <p>Keine Termine geplant.</p>
        <button *ngIf="!isPast(selectedDay()!)" class="btn-primary" (click)="createBooking(selectedDay()!)">Neuen Termin erstellen</button>
    </div>

      <div class="event-list-scroll">
        <div *ngFor="let b of getBookingsForDay(selectedDay()!)" class="detailed-event-row">
          <div class="time-col">{{ b.time }}</div>
          <div class="info-col">
            <div class="evt-title">{{ b.title }}</div>
            <div class="evt-person">ğŸ‘¤ {{ b.personName }}</div>
          </div>
          <div class="action-col">
            <button class="icon-btn edit" (click)="router.navigate(['/bookings', b.id])">âœ</button>
            <button class="icon-btn delete" (click)="deleteBooking(b.id)">ğŸ—‘</button>
          </div>
        </div>
      </div>
      
      <div class="modal-footer" *ngIf="getBookingsForDay(selectedDay()!).length > 0">
  <button *ngIf="!isPast(selectedDay()!)" class="btn-text" (click)="createBooking(selectedDay()!)">+ Termin hinzufÃ¼gen</button>
</div>

    </div>
  </div>
</div>
